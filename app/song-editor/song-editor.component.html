<div *ngIf="song" class="modal fade" id="songEditorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editing {{song.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col"><h4>Art Url:</h4></div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Song Art Url" [(ngModel)]="song.artUrl">
            </div>
          </div>
          <div class="row">
            <div class="col"><h4>Album</h4></div>
          </div>
          <div class="row">
            <div class="col">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{newAlbum.name}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button *ngFor="let album of albums" (click)="selectAlbum(album)" class="dropdown-item" type="button">{{album.name}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateSong()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
