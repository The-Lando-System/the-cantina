<!-- Loading Spinner -->
<div *ngIf="homeLoading" class="center-page">
  <div id="loading-spinner">
    <i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></i>
  </div>
</div>

<!-- Main Page -->
<div *ngIf="!homeLoading" class="container-fluid">
    <div class="row" >
      <div class="col-sm-6">
        <song-player></song-player>
        <song-queue></song-queue>
        <uploader *ngIf="isUserAdmin()"></uploader>
      </div>
      <div class="col-sm-6">
        <album-list></album-list>
        <song-list></song-list>
      </div>
    </div>
</div>
