<audio id="my-audio"></audio>

<div class="card card-block">
    
    <!-- No Song Playing -->
    <div *ngIf="!song" class="container-fluid">
        <div class="row">
            <div class="col" style="text-align: center">
                <h3>Select a song to play</h3>
            </div>
        </div>
    </div>

    <!-- Now Playing Layout -->
    <div *ngIf="song" class="container-fluid" style="width:100%">
        
        <!-- Art and Title -->
        <div class="row song-header">
            <div class="col-md-2" style="overflow:hidden">
                <img [src]="getSongArt()" class="rounded" alt="song art" height="100px">
            </div>
            <div class="col-md-10" style="overflow:auto;">
                <div class="row">
                    <h3>{{song.name}}</h3>
                </div>
                <div class="row">
                    <p>Played <strong>{{playCount}}</strong> times</p>
                </div>
            </div>
        </div>

        <!-- Seek Bar -->
        <div class="row" style="margin-top: 30px;">
            <seek-bar [(seekVal)]="normalizedTime"></seek-bar>
        </div>
        
        <!-- Volume and Controls -->
        <div class="row">
            <div class="col-md-1">
                <a *ngIf="this.audio.volume > 0" href="#" (click)="updateVolume(0); volume = 0;">
                    <i class="fa fa-volume-up fa-3x" aria-hidden="true"></i>
                </a>
                <a *ngIf="this.audio.volume === 0" href="#" (click)="updateVolume(1); volume = 100;">
                    <i class="fa fa-volume-off fa-3x" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-md-2">
                <input type="range" style="width: 100%; margin-top:20px;" #ref min="0" max="100" [(ngModel)]="volume" (change)="updateVolume(ref.value / 100)">
            </div>
            <div class="col-md-9">
                <a *ngIf="!isPlaying" href="#" (click)="play(); isPlaying=true;" style="margin-left: 20px;">
                    <i class="fa fa-play-circle fa-3x" aria-hidden="true"></i>
                </a>
                <a *ngIf="isPlaying" href="#" (click)="pause(); isPlaying=false;" style="margin-left: 20px;">
                    <i class="fa fa-pause fa-3x" aria-hidden="true"></i>
                </a>
                <a href="#" (click)="playNext()" style="margin-left: 20px;">
                    <i class="fa fa-step-forward fa-3x" aria-hidden="true"></i>
                </a>
                <a href="{{song.url}}" style="margin-left: 20px;">
                    <i class="fa fa-download fa-3x" aria-hidden="true"></i>
                </a>
            </div>
        </div>

        

    </div>
</div>
