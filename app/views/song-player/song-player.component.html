<div class="card card-block">
    
    <!-- No Song Playing -->
    <div *ngIf="!song" class="container-fluid">
        <div class="row">
            <div class="col" style="text-align: center">
                <h3>Select a song to play</h3>
            </div>
        </div>
    </div>

    <!-- Now Playing Layout -->
    <div *ngIf="song" class="container-fluid" style="width:100%">
        
        <!-- Art and Title -->
        <div class="row">
            <div class="col-2">
                <img [src]="getSongArt()" width="75px" class="rounded" alt="song art">
            </div>
            <div class="col-10" style="overflow:auto;">
                <div class="row">
                    <h3>{{song.name}}</h3>
                </div>
                <div class="row">
                    <p>Played <strong>{{playCount}}</strong> times</p>
                </div>
            </div>
        </div>
        
        <!-- Volume and Controls -->
        <div class="row">
            <div class="col-1">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </div>
            <div class="col-3">
                <input type="range" style="width: 100%">
            </div>
            <div class="col-2">
                <a href="#" (click)="play(song)">
                    <i class="fa fa-play-circle fa-2x" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-2">
                <a href="#" (click)="pause(song)">
                    <i class="fa fa-pause fa-2x" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-2">
                <a href="#" (click)="playNext(song)">
                    <i class="fa fa-step-forward fa-2x" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-2">
                <a href="#" (click)="download(song)">
                    <i class="fa fa-download fa-2x" aria-hidden="true"></i>
                </a>
            </div>
        </div>

        <!-- Seek Bar -->
        <div class="row">
            <!--<input type="range" style="width: 100%">-->
            <seek-bar></seek-bar>
        </div>

    </div>
</div>
