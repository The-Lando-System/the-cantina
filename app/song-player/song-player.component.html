<div class="card card-block">
    <div class="row">
        <div class="col-3" style="min-width: 75px; overflow: auto; text-align: right">
            <img *ngIf="song" [src]="getSongArt()" width="75px" class="rounded" alt="song art">
        </div>
        <div class="col-9" style="width: 100%; overflow: auto">
            <h3 *ngIf="song">{{song.name}}</h3>
            <audio id="my-audio" controls></audio>
        </div>
    </div>
</div>
