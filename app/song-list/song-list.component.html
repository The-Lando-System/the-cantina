<ul *ngIf="!loading" class="list-group">
  <li *ngFor="let song of songs" (click)="selectSong(song)" class="list-group-item justify-content-between">
    {{song.name}}
    <span *ngIf="!song.loading && isUserAdmin()" class="badge">
        <a href="#" class="btn btn-outline-secondary" (click)="editSong(song)" data-toggle="modal" data-target="#songEditorModal">
            <i class="fa fa-pencil" aria-hidden="true"></i>
        </a>
        <a href="#" class="btn btn-outline-danger" (click)="deleteSong(song)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
        </a>
    </span>
    <loading-bar *ngIf="song.loading"></loading-bar>
  </li>
</ul>

<div *ngIf="loading" class="card card-block">
    <div class="row">
        <div class="col" style="text-align: center">
            <i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></i>
        </div>
    </div>
</div>

<song-editor [songToEdit]="songToEdit"></song-editor>
