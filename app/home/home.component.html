<!-- Loading Spinner -->
<div *ngIf="homeLoading" class="center-page">
  <div id="loading-spinner">
    <i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></i>
  </div>
</div>

<!-- Main Page -->
<div *ngIf="!homeLoading">
  
  <div class="container">
    <div class="row">

      <!-- Songs -->
      <div class="col-md-6">
        <div *ngFor="let song of songs">
          <div class="row">
            <h3>{{song.name}}</h3>
          </div>
          <div class="row">
            <audio controls>
              <source [src]="cantinaSvcUrl + song.id" type="audio/wav">
              Your browser does not support the audio element.
            </audio>
            <!-- Delete Song -->
            <a href="#" class="btn btn-secondary btn-no-border" (click)="deleteSong(song)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- File Upload -->
      <div class="col-md-6">
        <div id="load-song-input">
          <input type="file" (change)="selectSongToUpload($event)" placeholder="Upload song" accept=".wav">
        </div>
        <div class="row">
          <div *ngIf="songToUpload">
            <h3>Chosen File: {{songToUpload}}</h3>
            <div style="margin-top:15px">
              Name your song:
              <input type="text" class="form-control" placeholder="" [(ngModel)]="newSong.name">
            </div>
            <div style="text-align: center">
              <button id="upload-button" class="btn btn-secondary" (click)="uploadNewSong()">Upload</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
