<!-- Loading Spinner -->
<div *ngIf="homeLoading" class="center-page">
  <div id="loading-spinner">
    <i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></i>
  </div>
</div>

<!-- Main Page -->
<div *ngIf="!homeLoading">
  <div class="container">

    <!-- Song Player -->
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <song-player></song-player>
      </div>
    </div>

    <!-- Song List -->
    <div class="row">
      <div class="col-md-6">
        <song-list></song-list>
      </div>
      <div class="col-md-6"></div>
    </div>
    
    <!-- Song Upload -->
    <div *ngIf="isUserAdmin()" class="row">
      <div class="col-md-6">
        <uploader></uploader>
      </div>
      <div class="col-md-6"></div>
    </div>
  </div>
</div>
